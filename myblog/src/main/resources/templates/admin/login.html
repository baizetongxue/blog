<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理登录</title>
</head>
<body>

<div class="m-padded-tb-massive  m-container-small" style="max-width: 30em!important">
    <div class="ui container m-padded-tb-massive" >
        <div class="ui middle aligned center aligned grid ">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        <span class="ui teal basic">Login</span>
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid basic large teal submit button">登 录</button>
                    </div>

                    <div class="ui error mini  message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                    用户名和密码错误
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<script>
<!--    操控导航栏按钮,控制菜单栏显示-->
    $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
    })
    $('.ui.dropdown').dropdown();

$('.ui.dropdown').dropdown();
$('.ui.form').form({
    fields : {
        username : {
            identifier : 'username',
            rules : [{
                type : 'empty',
                prompt : '请输入用户名'
            }]
        },
        password : {
            identifier : 'password',
            rules : [{
                type : 'empty',
                prompt : '密码不能为空！'
            }]
        }
    }
});
</script>
</body>
</html>
