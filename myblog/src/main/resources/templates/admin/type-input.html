<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">

    <meta charset="UTF-8">
    <title>分类新增</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)"
     class="ui inverted segment attached m-padded-tb-mini">
</nav>
<!--    二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="" class="item">发布</a>
                <a href="" class="active teal item">列表</a>
            </div>

        </div>
    </div>
    <!--中间内容-->
    <div class="m-container m-padded-tb-big">
        <div class="ui required container">
            <form action="#" class="ui form" method="post"
                  th:action="${type.name}==null ? @{/admin/types} : @{/admin/types/{id}/(id=${type.id})}"
                  th:object="${type}">
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text"  name="name" placeholder="分类名称" th:value="${type.name}">
                    </div>
                </div>
<!--                错误提示-->
                <div class="ui error message"> </div>
                    <!--/*/
                     <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                        <i class="close icon"></i>
                        <div class="header">验证失败</div>
                        <p th:errors="*{name}">提交信息不正确</p>
                    </div>
                    /*/-->

<!--                右侧按钮-->
                <div class="ui right aligned container">
<!--                    返回-->
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button" >提交</button>
                </div>
            </form>
        </div>
    </div>

<br>
<br>
<br>
<br>
<br>
<br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer"
        class="ui inverted segment vertical m-padded-tb-massive m-margin-top-large">
</footer>

<script>


//    操控导航栏按钮,控制菜单栏显示
    $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
    })

    $('.ui.dropdown').dropdown();
    $('.ui.form').form({
       fields : {
           title : {
               identifier : 'name11',
               rules : [{
                   type : 'empty',
                   prompt : '请输入分类名称'
               }]
           }
       }
    });
    $('.message .close')
        .on('click',function () {
            $(this)
                .closest('.message')
                .transition('fade');
    });

</script>
</body>
</html>
